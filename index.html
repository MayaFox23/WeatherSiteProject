<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
  </head>
  <body>
    <header></header>
    <nav>
      <ul>
        <li>Home</li>
        <li>News</li>
        <li>Weather</li>
        <li>About</li>
      </ul>
    </nav>
    <main>
      <section class="weather-section">
        <div class="page">
          <h1>LATEST WEATHER</h1>
          <div class="archive">
            <article class="article">
              <section id="stats">
                <div class="summary">
                  <h2>Weather summary</h2>
                  <h3>Grantsville, Utah</h3>
                  <h3 id="five-city"></h3>
                  <p>Currently: Sunny <span id="current-desc"></span></p>
                  <p>
                    Tempature: 64
                    <span id="current-temp"></span> °F
                  </p>
                  <p>Feels Like: 40<span id="current-windChill"></span> °F</p>
                  <p>Humidity: 32<span id="current-humid"></span>%</p>
                  <p>Wind Speed: 8<span id="current-windSpeed"></span> mph</p>
                </div>
              </section>
              <div>
                <img src="https://picsum.photos/400" alt="Random Image" />
              </div>
            </article>

            <!-- 5 day forecast -->
            <div class="article-five-day">
              <article id="forecastContainer">
                <h2 id="forecastTitle">5 Day Forecast</h2>
                <h3 id="city">Grantsville, Utah</h3>
                <div class="flex">
                  <div class="flex-col">
                    <span id="dayTitle1" class="col-head">Monday</span>
                    <img  id="weatherIcon1" class="weatherIcon" />
                    <div class="temp-data">
                      <span id="data1"></span>
                      <span>52°F</span>
                    </span>
                  </div>
                  <div class="flex-col">
                    <span id="dayTitle2" class="col-head">Tuesday</span>
                    <img id="weatherIcon2" class="weatherIcon" />
                    <div class="temp-data">
                      <span id="data2"></span>
                      <span>57°F</span>
                    </div>
                  </div>
                  <div class="flex-col">
                    <span id="dayTitle3" class="col-head">Wednesday</span>
                    <img id="weatherIcon3" class="weatherIcon" />
                    <div class="temp-data">
                      <span id="data3"></span>
                      <span>60°F</span>
                    </div>
                  </div>
                  <div class="flex-col">
                    <span id="dayTitle4" class="col-head">Thursday</span>
                    <img id="weatherIcon4" class="weatherIcon" />
                    <div class="temp-data">
                      <span id="data4"></span>
                      <span>65°F</span>
                    </div>
                  </div>
                  <div class="flex-col">
                    <span id="dayTitle5" class="col-head">Friday</span>
                    <img id="weatherIcon5" class="weatherIcon" />
                    <div class="temp-data">
                      <span id="data5"></span>
                      <span>68°F</span>
                    </div>
                  </div>
                </div>
              </article>
            </div>
          </div>
        </div>
      </section>
      <hr />
    </main>
    <footer></footer>
  </body>
</html>
